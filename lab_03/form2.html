<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://parsleyjs.org/dist/parsley.js"></script>
  </head>
  <body>
    <form name="dane_osobowe" data-parsley-validate="" action="">
      <table>
        <tr><td>Imię</td><td><input type="text" name="f_imie" class="form-control" data-parsley-required="true"></td></tr>
        <tr><td>E-mail</td><td><input type="email" name="f_email" class="form-control" data-parsley-trigger="change" data-parsley-required="true"></td></tr>
        <tr><td>Kod pocztowy</td><td><input type="text" name="f_kod" class="form-control" data-parsley-pattern="[0-9]{2}-[0-9]{3}" data-parsley-required="true"></td></tr>
        <tr><td>Miasto</td><td><input type="text" name="f_miasto" class="form-control" data-parsley-minlength="3" data-parsley-required="true"></td></tr>
        <tr><td colspan="2"><input type="submit" value="Prześlij"></td></tr>
      </table>
    </form>
  </body>
</html>
